- name: V√©rifie si le module {{ mod_name }} est charg√©
  shell: lsmod | grep -w {{ mod_name }}
  register: mod_loaded
  changed_when: false
  failed_when: false

- name: D√©charger le module {{ mod_name }} s‚Äôil est charg√©
  shell: |
    modprobe -r {{ mod_name }} 2>/dev/null || true
    rmmod {{ mod_name }} 2>/dev/null || true
  ignore_errors: true
  when: mod_loaded.rc == 0

- name: Ajouter la directive 'install /bin/false' si absente
  lineinfile:
    path: "{{ mod_conf_file }}"
    line: "install {{ mod_name }} {{ '/bin/false' | realpath }}"
    create: true

- name: Ajouter une ligne de blacklist si absente
  lineinfile:
    path: "{{ mod_conf_file }}"
    line: "blacklist {{ mod_name }}"
    create: true

- name: Ajouter le message de rem√©diation
  set_fact:
    audit_fix_messages: "{{ audit_fix_messages | default([]) + [ 'üõ°Ô∏è Le module ' ~ mod_name ~ ' a √©t√© d√©charg√©, rendu non chargeable et blacklist√©.' ] }}"
